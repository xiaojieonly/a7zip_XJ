apply plugin: 'com.android.library'

android {
    namespace "com.hippo.a7zip.extract.lite"
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName '1.0'
        externalNativeBuild {
            cmake {
                targets 'a7zip'
                arguments '-DANDROID_CPP_FEATURES=exceptions', '-DEXTRACT=ON', '-DLITE=ON'
            }
        }
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    sourceSets {
        main.java.srcDirs += '../../src/main/java'
        androidTest.java.srcDirs += '../../src/androidTest/java'
        androidTest.assets.srcDirs += '../../src/androidTest/assets'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path '../../CMakeLists.txt'
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'com.getkeepsafe.relinker:relinker:1.4.5'
    androidTestImplementation 'androidx.test:runner:1.7.0'
    androidTestImplementation 'com.github.seven332.okio:okio:1.16.0'
    androidTestImplementation 'commons-io:commons-io:2.21.0'
}

apply from: rootProject.file('android-maven-gradle.gradle')
